<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>张鑫龙 - 游戏策划简历</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Sekiro / Wafu Theme */
        --bg-color: #1a1919; /* Charcoal */
        --bg-secondary: #242424; /* Slightly lighter dark */
        --card-bg: #2a2828;
        --text-main: #e0d8c8; /* Parchment White */
        --text-secondary: #a8a095; /* Dimmed Parchment */
        --accent: #a33e36; /* Blood Red (Sekiro Red) */
        --accent-hover: #c44d42; /* Lighter Red */
        --gold: #c7a06f; /* Dull Gold/Brass */
        --border: #4a4540; /* Brownish Grey */
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Serif SC', serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232b2626' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }

      h1, h2, h3, h4, p {
        margin: 0;
      }

      a {
        color: var(--gold);
        text-decoration: none;
        transition: color 0.2s;
        border-bottom: 1px dotted transparent;
      }
      a:hover {
        color: var(--accent);
        border-bottom-color: var(--accent);
      }

      button {
        font-family: inherit;
        cursor: pointer;
      }

      /* Custom Scrollbar - Sekiro Style */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-color); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--accent); 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-hover); 
      }

      .glass-panel {
        background: rgba(42, 40, 40, 0.85);
        backdrop-filter: blur(4px);
        border: 1px solid var(--border);
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      }
      
      .glass-panel:hover {
        border-color: var(--gold);
        box-shadow: 0 8px 30px rgba(0,0,0,0.7), 0 0 15px rgba(199, 160, 111, 0.1);
        transform: translateY(-1px);
      }
      
      .tag {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Utility for list fading */
      .fade-bottom-mask {
        mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
      }
    </style>
